<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495e;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="url(#bgGradient)"/>

  <!-- RSS Wave Symbol (3 arcs) -->
  <g fill="none" stroke="#ecf0f1" stroke-width="28" stroke-linecap="round">
    <!-- Small arc -->
    <path d="M 140 372 Q 140 280, 232 280" opacity="0.9"/>
    <!-- Medium arc -->
    <path d="M 100 412 Q 100 240, 272 240" opacity="0.7"/>
    <!-- Large arc -->
    <path d="M 60 452 Q 60 180, 332 180" opacity="0.5"/>
  </g>

  <!-- RSS Dot -->
  <circle cx="140" cy="372" r="24" fill="#ecf0f1"/>

  <!-- Flux Symbol (ƒ) -->
  <text x="320" y="360" font-family="Georgia, serif" font-size="220" font-style="italic" fill="#ecf0f1" font-weight="300">ƒ</text>
</svg>
