# Nginx Security Configuration for Gheop Reader
# Add this to your nginx site configuration

# Hide nginx version
server_tokens off;

# Security Headers
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
add_header X-Content-Type-Options "nosniff" always;
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Content Security Policy (already set in index.php, but reinforce here)
# add_header Content-Security-Policy "default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com;" always;

# Deny access to hidden files and directories
location ~ /\. {
    deny all;
    access_log off;
    log_not_found off;
}

# Specifically block .git
location ~ /\.git {
    deny all;
    access_log off;
    log_not_found off;
}

# Block sensitive files
location ~ \.(env|config|bak|sql|log|sh|inc|swp|dist)$ {
    deny all;
    access_log off;
    log_not_found off;
}

# Block specific files
location ~ ^/(config\.json|web\.config|package\.json|docker-compose\.yml|composer\.(json|lock))$ {
    deny all;
    access_log off;
    log_not_found off;
}

