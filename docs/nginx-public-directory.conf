# Nginx Configuration for /public Directory Structure
# =====================================================
#
# After reorganizing to /public directory, update your nginx configuration
# to point the document root to /public instead of the project root.
#
# IMPORTANT: This change is required for the reorganization to work!

server {
    listen 443 ssl http2;
    server_name reader.gheop.com;

    # CRITICAL: Change root to point to /public
    # OLD: root /www/reader;
    # NEW:
    root /www/reader/public;

    # Index file (still index.php)
    index index.php;

    # Hide nginx version
    server_tokens off;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # SSL configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/reader.gheop.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/reader.gheop.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/javascript application/xml+rss application/json;

    # Serve pre-compressed files
    gzip_static on;

    # Default location
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM configuration
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;  # Adjust PHP version as needed
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        include fastcgi_params;

        # Hide PHP version
        fastcgi_hide_header X-Powered-By;

        # Increase timeout for long-running scripts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Deny access to hidden files (. prefixed)
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Block access to sensitive files at project root
    # Note: With /public structure, these are automatically protected
    # since they're outside the document root!

    # Cache static assets
    location ~* \.(jpg|jpeg|gif|png|webp|svg|ico|css|js|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Access and error logs
    access_log /var/log/nginx/reader_access.log;
    error_log /var/log/nginx/reader_error.log;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name reader.gheop.com;
    return 301 https://$server_name$request_uri;
}

# =====================================================
# INSTALLATION INSTRUCTIONS
# =====================================================
#
# 1. Backup your current nginx configuration:
#    sudo cp /etc/nginx/sites-available/reader.gheop.com /etc/nginx/sites-available/reader.gheop.com.bak
#
# 2. Edit your nginx site configuration:
#    sudo nano /etc/nginx/sites-available/reader.gheop.com
#
# 3. **CRITICAL**: Change the 'root' directive from:
#    root /www/reader;
#    TO:
#    root /www/reader/public;
#
# 4. Test nginx configuration:
#    sudo nginx -t
#
# 5. If test passes, reload nginx:
#    sudo systemctl reload nginx
#
# 6. Verify the site works by visiting https://reader.gheop.com
#
# =====================================================
# BENEFITS OF /public STRUCTURE
# =====================================================
#
# ✓ Enhanced Security: /config, /src, /bin are now outside web root
# ✓ No .htaccess needed: PHP config files are physically inaccessible
# ✓ Standard Structure: Follows modern PHP framework conventions
# ✓ Clean URLs: All public assets in one place
# ✓ Better Organization: Clear separation of public vs private code
#
